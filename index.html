<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(34, 34, 34);
      }
      .heading {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid white;
      }
      .title {
        text-transform: uppercase;
        color: white;
        letter-spacing: 0.8rem;
      }

      .card {
        width: 43%;
        padding: 0.5rem;
        margin: 3%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .col {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        margin: 1rem;
        padding: 2rem;
        align-items: center;
        justify-content: center;
      }

      .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .card-title {
        color: white;
        letter-spacing: 0.15rem;
        text-transform: uppercase;
      }
      .card-subtitle {
        color: white;
        font-size: 1rem;
      }
      .btn {
        margin-top: 1rem;
        text-transform: uppercase;
        background-color: rgb(168, 161, 161);
        font-size: 0.8rem;
        letter-spacing: 0.2rem;
        padding: 0.4rem 0.5rem;
        cursor: pointer;
        text-decoration: none;
        color: black;
      }

      .btn:hover {
        background-color: rgb(197, 192, 192);
      }

      @media screen and (max-width: 972px) {
        .card {
          width: 44%;
          margin: 3%;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h1 class="title">Graphics</h1>
    </div>
    <div class="col">
      <div class="card">
        <div class="header">
          <img src="./images/flow-field.png" width="500px" height="400px" />
        </div>
        <div class="card-body">
          <div class="card-title">Perlin Flow Field</div>
          <div class="card-subtitle">
            Pattern generated when a particle follow the path in perlin flow
            field.
          </div>
          <a class="btn" href="./flow-field/field.html">Demo</a>
        </div>
      </div>
      
      <div class="card">
        <div class="header">
          <img src="./images/perlin-texture.png" width="500px" height="400px" />
        </div>
        <div class="card-body">
          <div class="card-title">Procedural Texture</div>
          <div class="card-subtitle">
            Various texture pattern generated using procedural technique
          </div>
          <a class="btn" href="./perlin-texture/texture.html">Demo</a>
        </div>
      </div>
    </div>
  </body>
</html>
